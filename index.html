<!Doctype HTML>
<html>
  <head>
    <title>BrightU 2.0 - A-Frame</title>
    <meta charset="utf-8">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <script src="https://aframe.io/releases/0.2.0/aframe.min.js"></script>
  </head>
  <body>
     <a-scene editor>
         <!-- Asset management system -->
         <a-assets>
             <img id="BHNlogo" src="img/BHNflat.png">
             <img id="floor" src="img/wood.jpg">
             <img id="brightU" src="img/BrightU_Logo.png">
             <img id="internet" src="img/internet.png">
             <img id="security" src="img/securityartwork.png">
             <img id="firewall" src="img/fire-icon.png">
             <img id="cloud" src="img/cloud-icon.png">
             <img id="elevator" src="img/blackbackground.jpg">
             <img id="cloudInfo" src="img/felton-cloud.png">
             <img id="charterLogo" src="img/charter-logo.png">
             <a-asset-item id="door" src="models/door/model.dae"/>
             <a-asset-item id="cloudServer" src="models/cloudcompt/model.dae"/>
             <audio id="welcome" src="sounds/welcome.mp3"/>
         </a-assets>
                  
         
        <!-- Bright House Logo -->
        <a-entity id="brightHouse" position="0 2.15 -3.53" scale=".50 .50 .50">
             <!-- Background blue -->
            <a-entity id="backgroundBHN"
                geometry="primitive: circle; depth: 1.00; height: 1.00; width: 1.00"
                material="color: #19237E"
                position="0.00 0.10 -0.85"
                scale="3.00 3.00 0.00">
            </a-entity>
             <!-- Inner Circle -->
            <a-torus id="innerRing"
                color="#FFB300"  
                segments-radial="100"
                segments-tubular="200" 
                radius="1"
                radius-tubular="0.1">
            </a-torus>
             <!-- Outer Circle -->
            <a-torus id="outerRing"
                color="#FFB300" 
                segments-radial="100" 
                segments-tubular="200" 
                radius="2"
                radius-tubular="0.1">
            </a-torus>
            <a-entity id="outerShell">
                <a-animation attribute="rotation" to="0 360 0" repeat="indefinite" easing="linear" dur="7000"></a-animation>
                 <!-- Bottom left ring -->
                <a-entity id="btmLeft"
                    geometry="primitive: cylinder; openEnded: true; thetaLength: 81"
                    material="side: double; color: #FFB300"
                    rotation="90 180 0"
                    position="-0.90 -0.88 0"
                    scale="1.30 .54 1.40">
                </a-entity>
                <!-- Bottom right ring -->
                <a-entity id="btmRight"
                    geometry="primitive: cylinder; openEnded: true; thetaLength: 81"
                    material="side: double; color: #FFB300"
                    rotation="90 360 0"
                    position="0.90 -0.88 0"
                    scale="1.30 .54 1.40">
                </a-entity>
                 <!-- Top right ring -->
                 <a-entity id="topRight"
                    geometry="primitive: cylinder; openEnded: true; thetaLength: 81"
                    material="side: double; color: #FFB300"
                    rotation="-90 360 0"
                    position="0.90 .88 0"
                    scale="1.30 .54 1.40">
                </a-entity>
                 <!-- Top left ring -->
                 <a-entity id="topLeft"
                    geometry="primitive: cylinder; openEnded: true; thetaLength: 81"
                    material="side: double; color: #FFB300"
                    rotation="-90 -180 0"
                    position="-0.90 .88 0"
                    scale="1.30 .54 1.40">
                </a-entity>
            </a-entity>
            <!-- Shadow -->
            <a-cylinder id="shadow" 
                    width="4.5" 
                    height="0.00"
                    radius="2.10"
                    rotation="0.00 0.00 0.00"
                    position="0.00 -4.03 0.00"
                    material="opacity: .30; color: black">
            </a-cylinder>
            
<!--
            <a-event name="mouseenter" position="0.00 2.15 -2.0"></a-event>
            <a-event name="mouseleave" position="0 2.15 -5"></a-event>
-->
         </a-entity>
         
         <!-- BrightU Logo -->
        <a-curvedimage id="brightU" src="#brightU"
            height="3.0"
            radius="5.7"
            theta-length="72"
            rotation="0 -220 0"
            position="-0.08 11.90 2.28"
            scale="2.74 2.74 2.82">
        </a-curvedimage> 
         
        <!-- Enterprise/SMB Logos -->
         <!-- Internet -->
        <a-entity id="internetHolder" position="-6.24 2.10 2.79" rotation="0.00 22.12 0.00">
            <a-curvedimage id="internetIcon" src="#internet"
                height="3.0"
                radius="1.0"
                theta-start="180"
                theta-length="145"
                rotation="0.00 -17.32 1.60"
                position="0.00 -0.16 0.00"
                scale="1.58 1.02 1.70">
            </a-curvedimage> 
            <!-- Shadow -->
            <a-cylinder id="internetShadow" 
                width="4.5" 
                height="0.00"
                radius="1.00"
                rotation="0.00 0.00 0.00"
                position="-0.86 -1.95 -0.54"
                material="opacity: .30; color: black">
            </a-cylinder>
        </a-entity>
        
         <!-- Cloud -->
        <a-entity id="cloudHolder" position="-3.89 2.10 -1.44">
            <a-curvedimage id="cloudIcon" src="#cloud"
                height="3.0"
                radius="1.0"
                theta-start="180"
                theta-length="145"
                rotation="0.00 -35.88 0.00"
                position="0.00 -0.16 0.00"
                scale="1.58 1.02 1.70">
            </a-curvedimage>
            <!-- Shadow -->
            <a-cylinder id="cloudShadow" 
                width="4.5" 
                height="0.00"
                radius="1.00"
                rotation="0.00 0.00 0.00"
                position="-0.73 -1.95 -0.98"
                material="opacity: .30; color: black">
            </a-cylinder>
        </a-entity>
        
         <!-- Security -->
        <a-entity id="securityHolder" position="3.89 2.10 -1.44">
            <a-curvedimage id="securityIcon" src="#security"
                height="3.0"
                radius="1.0"
                theta-start="180"
                theta-length="145"
                rotation="0.00 -95.88 0.00"
                position="0.00 -0.16 0.00"
                scale="1.58 1.02 1.70">
            </a-curvedimage>
            <!-- Shadow -->
            <a-cylinder id="secShadow" 
                width="4.5" 
                height="0.00"
                radius="1.00"
                rotation="0.00 0.00 0.00"
                position="0.33 -1.95 -1.00"
                material="opacity: .30; color: black">
            </a-cylinder>
        </a-entity>
 
         <!-- Firewall -->
        <a-entity id="firewallHolder" position="6.24 2.10 2.79" rotation="0.00 -16.85 0.00">
            <a-curvedimage id="firewallIcon" src="#firewall"
                height="3.0"
                radius="1.0"
                theta-start="180"
                theta-length="145"
                rotation="0.00 -138.82 0.00"
                position="0.00 -0.16 0.00"
                scale="1.58 1.02 1.70">
            </a-curvedimage>
            <!-- Shadow -->
            <a-cylinder id="fireShadow" 
                width="4.5" 
                height="0.00"
                radius="1.00"
                rotation="0.00 0.00 0.00"
                position="1.04 -1.95 -0.51"
                material="opacity: .30; color: black">
            </a-cylinder>
        </a-entity>
        
        <a-entity id="cloudFull" position="-4.65 0.50 -5.91">
            <!-- animation for entire cloud model -->
            <a-animation id="cloud-yoyo" attribute="position" 
                 from="-4.65 0.50 -5.91" to="-0.64 0.50 0.45" 
                 begin="yoyo" direction="alternate" ease="linear" dur="3000">
            </a-animation>
            <!-- Cloud Server model -->
            <a-collada-model id="cloudServer" src="#cloudServer" position="-0.28 0.00 0.00" rotation="0.00 151.00 0.00"></a-collada-model>
            <!-- Text Description -->
            <a-curvedimage id="cloudText" src="#cloudInfo"
                theta-start="154.00"
                theta-length="70.00"
                rotation="0.00 7.10 0.00"
                position="0.59 0.80 2.30"
                scale="0.92 0.80 0.04">
                <a-animation id="cloudTextFade" attribute="material.opacity" 
                    from="0.00" to="1.00" 
                    begin="fade" direction="alternate" dur="2500">
                </a-animation>
            </a-curvedimage>
            <!-- EXIT icon -->
            <a-entity id="exit"
                geometry="primitive: circle; radius: .07"
                position="1.33 1.15 2.16"
                material="color: red; opacity: 0.70">
            </a-entity>
        </a-entity>
         
        <!-- 3D Door -->
        <a-collada-model id="door" src="#door"
            rotation="0.00 90.00 0.00"
            position="1.20 0.16 14.30">
        </a-collada-model>
         

        <!-- Elevator -->
        <a-entity id="elevatorFull" position="0.00 1.30 4.90">
            <!-- Elevator 'Descent' animation -->
            <a-animation id="elevator-descent" attribute="position" 
                 to="0.00 -1.81 4.90" begin="descent" 
                 direction="normal" ease="linear" dur="9000">
            </a-animation>
            
            <!-- Environment picture -->
            <a-curvedimage id="elevatorRoom" src="#elevator"
                    position="0.00 0.30 0.00"
                    scale="1.20 2.92 1.20"
                    theta-length="360.00">
            </a-curvedimage>
            <a-cylinder id="elevatorCeiling" color="black" position="0.00 1.76 0.00" scale="2.55 0.00 2.50"></a-cylinder>
            <a-cylinder id="elevatorFloor" color="black" position="0.00 -1.18 0.00" scale="2.55 0.00 2.50"></a-cylinder>
            <!-- Power Button -->
            <a-curvedimage id="bhnPower" src="#BHNlogo"
                    theta-start="160.52"
                    theta-length="40.00"
                    rotation="-16.16 0.00 0.00"
                    position="0.00 -0.32 0.00"
                    scale="0.30 0.38 1.16"
                    sound="src: sounds/welcome.mp3; volume: 2; on: click">
            </a-curvedimage>
        </a-entity>
         
        <!-- Sky -->
        <a-sky id="sky" color="white"></a-sky>
         
        <!-- Charter Logo -->
        <a-curvedimage id="charter" src="#charterLogo"
                    theta-start="49.12"
                    theta-length="49.32"
                    rotation="-13.04 90.00 92.58"
                    position="-1.00 19.64 5.06"
                    scale="0.94 1.94 2.94">
        </a-curvedimage>
         
        <!-- Clouds (mid1, mid2, far) -->
        <a-box id="cloud-mid1" color="grey" 
               position="-15.55 13.93 0.00"
               scale="3.10 1.24 3.48"
               opacity="0.25">
            <a-animation attribute="position"
                    dur="30000"
                    repeat="indefinite"
                    easing="linear"
                    from="-15.55 13.93 0.00"
                    to="-7.20 10.93 -22.32"
                    direction="alternate">
            </a-animation>
        </a-box> 
        <a-box id="cloud-mid2" color="grey" 
               position="13.03 10.93 7.00"
               scale="3.10 1.24 5.48"
               opacity="0.35">
            <a-animation attribute="position"
                    dur="29000"
                    repeat="both"
                    easing="linear"
                    from="13.03 10.93 7.00"
                    to="13.03 10.93 -24.84">
            </a-animation>
        </a-box>
        <a-box id="cloud-far" color="grey" 
               position="-0.81 17.93 -11.49" 
               scale="3.10 1.24 5.48"
               opacity="0.20">
            <a-animation attribute="position"
                    dur="40000"
                    repeat="indefinite"
                    easing="linear"
                    from="-0.81 17.93 -11.49"
                    to="-0.81 17.93 17.40"
                    direction="alternate">
            </a-animation>
        </a-box> 
        <!-- Floor -->
        <a-entity id="floor" 
            geometry="primitive: cylinder; height: .2; radius: 12"
            material="src: #floor; metalness: .1; repeat: 50 20; roughness: .2">
        </a-entity>
         
        
        <!-- Camera -->
        <a-entity id="cameraWrapper" position="-0.04 1.00 5.00">
            <a-entity id="camera" camera look-controls wasd-controls>
                <!-- Cursor -->
                <a-entity id="cursor"
                    cursor="fuse: true; maxDistance: 800; timeout: 1050"
                    position="0 0 -2"
                    geometry="primitive: ring; radiusOuter: 0.021; radiusInner: 0.016"
                    material="color: #b3b3b3; shader: flat; transparent: true; opacity: 0.55"
                    scale="3.5 3.5 1.5"
                    raycaster>
                </a-entity>
            </a-entity>
        </a-entity>
         
        <!-- Additional Animations --> 
        <a-torus id="scanner" position="0.00 0.09 5.00" color="#FFB300" radius="2.30" radius-tubular="0.01" rotation="90.00 0.00 0.00">
            <a-animation id="elevator-scan" attribute="position"
                    from="0.00 0.04 5.00" to="0.00 3.05 5.00" begin="scan"
                    direction="alternate" ease="linear" dur="3500" repeat="1">
            </a-animation> 
        </a-torus> 
    </a-scene>
    <script src="js/aframe-editor.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
