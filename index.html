<!Doctype HTML>
<html>
  <head>
    <title>BrightU 2.0 - A-Frame</title>
    <meta charset="utf-8">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <script src="https://aframe.io/releases/0.2.0/aframe.min.js"></script>
  </head>
  <body>
     <a-scene editor>
         <!-- Asset management system -->
         <a-assets>
             <img id="floor" src="img/wood.jpg">
             <img id="brightU" src="img/BrightU_Logo.png">
             <img id="internet" src="img/internet.png">
             <img id="security" src="img/securityartwork.png">
             <img id="firewall" src="img/fire-icon.png">
             <img id="cloud" src="img/cloud-icon.png">
             <img id="elevator" src="img/elevator.jpg">
             <a-asset-item id="door" src="models/door/model.dae"/>
             <a-asset-item id="cloudServer" src="models/cloudcompt/model.dae"/>
             <!-- TODO: Fix audio -->
             <audio id="welcome" src="sounds/welcome.ogg"/>
         </a-assets>
                  
         
        <!-- Bright House Logo -->
        <a-entity id="brightHouse" position="0 2.15 -3.53" scale=".50 .50 .50">
             <!-- Background blue -->
            <a-entity id="backgroundBHN"
                geometry="primitive: circle; depth: 1.00; height: 1.00; width: 1.00"
                material="color: #19237E"
                position="0.00 0.10 -0.85"
                scale="3.00 3.00 0.00">
            </a-entity>
             <!-- Inner Circle -->
            <a-torus id="innerRing"
                color="#FFB300"  
                segments-radial="100"
                segments-tubular="200" 
                radius="1"
                radius-tubular="0.1">
            </a-torus>
             <!-- Outer Circle -->
            <a-torus id="outerRing"
                color="#FFB300" 
                segments-radial="100" 
                segments-tubular="200" 
                radius="2"
                radius-tubular="0.1">
            </a-torus>
            <a-entity id="outerShell">
                <a-animation attribute="rotation" to="0 360 0" repeat="indefinite" easing="linear" dur="7000"></a-animation>
                 <!-- Bottom left ring -->
                <a-entity id="btmLeft"
                    geometry="primitive: cylinder; openEnded: true; thetaLength: 81"
                    material="side: double; color: #FFB300"
                    rotation="90 180 0"
                    position="-0.90 -0.88 0"
                    scale="1.30 .54 1.40">
                </a-entity>
                <!-- Bottom right ring -->
                <a-entity id="btmRight"
                    geometry="primitive: cylinder; openEnded: true; thetaLength: 81"
                    material="side: double; color: #FFB300"
                    rotation="90 360 0"
                    position="0.90 -0.88 0"
                    scale="1.30 .54 1.40">
                </a-entity>
                 <!-- Top right ring -->
                 <a-entity id="topRight"
                    geometry="primitive: cylinder; openEnded: true; thetaLength: 81"
                    material="side: double; color: #FFB300"
                    rotation="-90 360 0"
                    position="0.90 .88 0"
                    scale="1.30 .54 1.40">
                </a-entity>
                 <!-- Top left ring -->
                 <a-entity id="topLeft"
                    geometry="primitive: cylinder; openEnded: true; thetaLength: 81"
                    material="side: double; color: #FFB300"
                    rotation="-90 -180 0"
                    position="-0.90 .88 0"
                    scale="1.30 .54 1.40">
                </a-entity>
            </a-entity>
            <!-- Shadow -->
            <a-cylinder id="shadow" 
                    width="4.5" 
                    height="0.00"
                    radius="2.10"
                    rotation="0.00 0.00 0.00"
                    position="0.00 -4.03 0.00"
                    material="opacity: .30; color: black">
            </a-cylinder>
            
<!--
            <a-event name="mouseenter" position="0.00 2.15 -2.0"></a-event>
            <a-event name="mouseleave" position="0 2.15 -5"></a-event>
-->
         </a-entity>
         
         <!-- BrightU Logo -->
        <a-curvedimage id="brightU" src="#brightU"
            height="3.0"
            radius="5.7"
            theta-length="72"
            rotation="0 -220 0"
            position="-0.08 11.90 2.28"
            scale="2.74 2.74 2.82">
        </a-curvedimage> 
         
        <!-- Enterprise/SMB Logos -->
         <!-- Cloud -->
        <a-entity id="cloudHolder" position="-6.93 2.10 1.26">
            <a-curvedimage id="cloud" src="#cloud"
                height="3.0"
                radius="1.0"
                theta-start="180"
                theta-length="145"
                rotation="0.00 -17.32 1.60"
                scale="1.58 1.02 1.42">
            </a-curvedimage> 
            <!-- Shadow -->
            <a-cylinder id="cloudShadow" 
                width="4.5" 
                height="0.00"
                radius="1.00"
                rotation="0.00 0.00 0.00"
                position="-0.86 -1.95 -0.54"
                material="opacity: .30; color: black">
            </a-cylinder>
        </a-entity>
        
         <!-- Internet -->
        <a-entity id="internetHolder" position="-3.89 2.10 -1.44">
            <a-curvedimage id="internet" src="#internet"
                height="3.0"
                radius="1.0"
                theta-start="180"
                theta-length="145"
                rotation="0.00 -35.88 0.00"
                scale="1.58 1.02 1.42"
                openEnded="false">
            </a-curvedimage>
            <!-- Shadow -->
            <a-cylinder id="internetShadow" 
                width="4.5" 
                height="0.00"
                radius="1.00"
                rotation="0.00 0.00 0.00"
                position="-0.73 -1.95 -0.98"
                material="opacity: .30; color: black">
            </a-cylinder>
        </a-entity>
        
         <!-- Security -->
        <a-entity id="securityHolder" position="3.89 2.10 -1.44">
            <a-curvedimage id="security" src="#security"
                height="3.0"
                radius="1.0"
                theta-start="180"
                theta-length="145"
                rotation="0.00 -95.88 0.00"
                scale="1.58 1.02 1.42">
            </a-curvedimage>
            <!-- Shadow -->
            <a-cylinder id="secShadow" 
                width="4.5" 
                height="0.00"
                radius="1.00"
                rotation="0.00 0.00 0.00"
                position="0.33 -1.95 -1.00"
                material="opacity: .30; color: black">
            </a-cylinder>
        </a-entity>
 
         <!-- Firewall -->
        <a-entity id="firewallHolder" position="6.93 2.10 1.26">
            <a-curvedimage id="firewall" src="#firewall"
                height="3.0"
                radius="1.0"
                theta-start="180"
                theta-length="145"
                rotation="0.00 -138.82 0.00"
                scale="1.58 1.02 1.42">
            </a-curvedimage>
            <!-- Shadow -->
            <a-cylinder id="fireShadow" 
                width="4.5" 
                height="0.00"
                radius="1.00"
                rotation="0.00 0.00 0.00"
                position="1.04 -1.95 -0.51"
                material="opacity: .30; color: black">
            </a-cylinder>
        </a-entity>
        
        <!-- 3D Imports -->
        <a-collada-model id="door" src="#door"
            rotation="0.00 90.00 0.00"
            position="1.20 0.16 12.30">
        </a-collada-model>
         
        <a-collada-model id="cloudServer" src="#cloudServer"
            rotation="0.00 148.90 0.00"
            position="-7.34 0.89 -2.35">
            <!-- Move towards user TODO: check if alterante direction would be better -->
            <a-animation id="pull" attribute="position" from="-7.34 0.89 -2.35" to="-2.60 0.89 1.40" begin="test" direction="normal" ease="linear" duration="3000"></a-animation>
            <!-- Disappear from user -->
            <a-animation begin="dissappear" attribute="position"></a-animation>
        </a-collada-model>

         
        <!-- Sky -->
        <a-sky id="sky" color="white"></a-sky>
        <!-- Floor -->
        <a-entity id="floor" 
            geometry="primitive: cylinder; height: .2; radius: 12"
            material="src: #floor; metalness: .1; repeat: 50 20; roughness: .2">
        </a-entity>
        
        <!-- Camera -->
        <a-entity id="cameraWrapper" position="-0.04 1.2 5">
            <a-entity id="camera" camera look-controls wasd-controls>
                <!-- Cursor -->
                <a-entity id="cursor"
                    cursor="fuse: true; maxDistance: 800; timeout: 500"
                    position="0 0 -1"
                    geometry="primitive: ring; radiusOuter: 0.015; radiusInner: 0.01"
                    material="color: red; shader: flat; transparent: true; opacity: 0.6"
                    scale="1.5 1.5 1.5"
                    raycaster>
                </a-entity>
            </a-entity>
       </a-entity>
        <!-- Sound -->
       <a-entity id="sound" sound="autoplay: true; src: #welcome;"></a-entity>
 
    </a-scene>
    <script src="js/aframe-editor.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
