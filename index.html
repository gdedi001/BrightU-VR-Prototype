<!Doctype HTML>
<html>
  <head>
    <title>BrightU 2.0 : A-Frame</title>
    <meta charset="utf-8">
    <script src="https://aframe.io/releases/0.2.0/aframe.min.js"></script>
  </head>
  <body>
     <a-scene editor>
         <!-- Notes Section -->
         <!-- 
            To give entities shape and appearance, we can attach the 'geometry' and 'material' components, as well as 'light' to emit lighting 

         <!-- TODO: implement assets and mappings for necessary images -->
         <a-assets>
            <!-- Assets go here -->
         </a-assets>
         
         <!-- 'Bright House Networks' Text -->
         
         
         <!-- Bright House Logo -->
         <a-entity id="brightHouse" position="0 2.5 -5" >
             <!-- Inner Circle -->
            <a-torus color="#FFB300"  
                  segments-radial="100"
                  segments-tubular="200" 
                  radius="1"
                  radius-tubular="0.1">
            </a-torus>
             <!-- Outer Circle -->
            <a-torus color="#FFB300" 
                  segments-radial="100" 
                  segments-tubular="200" 
                  radius="2"
                  radius-tubular="0.1">
            </a-torus>
             
            <!-- Bottom left ring -->
            <a-entity geometry="primitive: cylinder; openEnded: true; thetaLength: 81"
                    material="side: double; color: #FFB300"
                    rotation="90 180 0"
                    position="-1.5 -1 0">
            </a-entity>
            <!-- Bottom right ring -->
            <a-entity geometry="primitive: cylinder; openEnded: true; thetaLength: 81"
                    material="side: double; color: #FFB300"
                    rotation="90 360 0"
                    position="1.5 -1 0">
            </a-entity>
             <!-- Top right ring -->
             <a-entity geometry="primitive: cylinder; openEnded: true; thetaLength: 81"
                    material="side: double; color: #FFB300"
                    rotation="-90 360 0"
                    position="0.90 .88 0"
                    scale="1.30 .54 1.40">
            </a-entity>
             <!-- Top left ring -->
             <a-entity geometry="primitive: cylinder; openEnded: true; thetaLength: 81"
                    material="side: double; color: #FFB300"
                    rotation="-90 -180 0"
                    position="-0.90 .88 0"
                    scale="1.30 .54 1.40">
            </a-entity>
         </a-entity>
         
         
        <!-- Floor & Sky -->
        <a-entity id="floor" 
                geometry="primitive: cylinder; height: .2; radius: 12"
                material="src: #floorImg; color: green; metalness: .2; repeat: 50 20; roughness: .1">
        </a-entity>
        <a-sky color="#19237E"></a-sky>
        
         <!-- Camera -->
        <a-entity id="camera" position="1 1 5">
            <a-camera></a-camera>
        </a-entity>
    </a-scene>
    <script src="js/aframe-editor.js"></script>
  </body>
</html>
