<!Doctype HTML>
<html>
  <head>
    <title>BrightU 2.0 : A-Frame</title>
    <meta charset="utf-8">
    <script src="https://aframe.io/releases/0.2.0/aframe.min.js"></script>
  </head>
  <body>
     <a-scene editor>
         <!-- Notes Section -->
         <!-- 
            To give entities shape and appearance, we can attach the 'geometry' and 'material' components, as well as 'light' to emit lighting -->

         <!-- Asset management system -->
         <a-assets>
            <img id="floor" src="img/wood.jpg">
             <img id="brightU" src="img/BrightU_Logo.png">
         </a-assets>
         
         <!-- 'Bright House Networks' Text -->
         
         
         <!-- Bright House Logo -->
         <a-entity id="brightHouse" position="0 2.5 -5" scale=".50 .50 .50">
             <!-- Inner Circle -->
            <a-torus color="#FFB300"  
                  segments-radial="100"
                  segments-tubular="200" 
                  radius="1"
                  radius-tubular="0.1">
            </a-torus>
             <!-- Outer Circle -->
            <a-torus color="#FFB300" 
                  segments-radial="100" 
                  segments-tubular="200" 
                  radius="2"
                  radius-tubular="0.1">
            </a-torus>
             
            <!-- Bottom left ring -->
            <a-entity geometry="primitive: cylinder; openEnded: true; thetaLength: 81"
                    material="side: double; color: #FFB300"
                    rotation="90 180 0"
                    position="-1.5 -1 0">
            </a-entity>
            <!-- Bottom right ring -->
            <a-entity geometry="primitive: cylinder; openEnded: true; thetaLength: 81"
                    material="side: double; color: #FFB300"
                    rotation="90 360 0"
                    position="1.5 -1 0">
            </a-entity>
             <!-- Top right ring -->
             <a-entity geometry="primitive: cylinder; openEnded: true; thetaLength: 81"
                    material="side: double; color: #FFB300"
                    rotation="-90 360 0"
                    position="0.90 .88 0"
                    scale="1.30 .54 1.40">
            </a-entity>
             <!-- Top left ring -->
             <a-entity geometry="primitive: cylinder; openEnded: true; thetaLength: 81"
                    material="side: double; color: #FFB300"
                    rotation="-90 -180 0"
                    position="-0.90 .88 0"
                    scale="1.30 .54 1.40">
            </a-entity>
         </a-entity>
         
        <!-- BrightU Logo -->
        <a-curvedimage id="brightU"
                src="#brightU"
                height="3.0"
                radius="5.7"
                theta-length="72"
                rotation="0 -32.76 0"
                position="2.21 3.40 8.00"
                scale="0.8 0.8 0.8">
        </a-curvedimage> 
         
         
        <!-- Floor -->
        <a-entity id="floor" 
                geometry="primitive: cylinder; height: .2; radius: 12"
                material="src: #floor; metalness: .2; repeat: 50 20; roughness: .1">
        </a-entity>
         
         <!-- Sky -->
        <a-sky id="sky" 
               color="#e6e6e6">
        </a-sky>
         
         <!-- Lights.
        <a-entity id="pointLight" 
                  light="type: point" 
                  position="0 3 3">
        </a-entity>-->
        
         <!-- Camera -->
        <a-entity id="cameraWrapper" position="1 1 5">
            <a-camera></a-camera>
        </a-entity>
    </a-scene>
    <script src="js/aframe-editor.js"></script>
  </body>
</html>
